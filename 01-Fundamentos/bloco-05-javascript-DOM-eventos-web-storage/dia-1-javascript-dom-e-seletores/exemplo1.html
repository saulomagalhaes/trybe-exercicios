<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p class="par" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="par" id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";

    const novoTitulo = document.getElementById('page-title')
    novoTitulo.innerText = 'Forest Gump'
    const segundoParagrafo = document.getElementById('second-paragraph')
    segundoParagrafo.innerText = 'O contador de histórias'
    const subTitle = document.getElementById('subtitle')
    subTitle.innerText = '1994'
    const paragrafos = document.getElementsByClassName('par')
    paragrafos[0].style.color = 'green'
    const corSubtitle = document.getElementsByTagName('h4')
    corSubtitle[0].style.color = 'blue'
  </script>
</body>

</html>
