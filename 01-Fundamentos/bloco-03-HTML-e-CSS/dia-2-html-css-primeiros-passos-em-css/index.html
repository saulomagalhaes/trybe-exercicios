<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
    body{
      font-size: 16px;
    }
    h1{
      font-size: 60px;
      color: orange;
      font-family: sans-serif;
      text-align: center;
    }
    .lista :nth-child(1){
      background-color: red;
      
    }
    .lista :nth-child(2){
      background-color:green;
      
    }
    .lista :nth-child(3){
      background-color: blue;
      
    }
    .paragrafo {
      background-color: gray;
      font-weight: 600;
      font-size: 3em;
    }
    </style>
  </head>
  
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="paragrafo">Qual é a sua cor favorita?</p>
    <ul class="lista">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  
  </body>
</html>
