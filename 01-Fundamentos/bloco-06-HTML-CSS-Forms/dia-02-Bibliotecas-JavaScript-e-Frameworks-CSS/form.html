<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário</title>
</head>

<body>
  <div class="container mt-3">
    <header>
      <h1 class="text-center">Formulário de Currículo</h1>
    </header>

    <form id="myForm" action="">
      <div class="mb-3 mt-3">
        <label for="input-name" class="form-label">Nome:</label>
        <input type="text" id="input-name" class="form-control" name="name" maxlength="40" required
          placeholder="Digite seu Nome:">
      </div>

      <div class="mb-3 mt-3">
        <label for="input-email" class="form-label">Email:</label>
        <input type="email" id="input-email" class="form-control" name="email" maxlength="50" autocomplete="off"
          required placeholder="Digite seu Email">
      </div>

      <div class="mb-3 mt-3">
        <label for="input-cpf" class="form-label">CPF:</label>
        <input type="text" id="input-cpf" class="form-control" name="cpf" maxlength="11" required
          placeholder="Digite o seu CPF">
      </div>

      <div class="mb-3 mt-3">
        <label for="input-address" class="form-label">Endereço:</label>
        <input type="text" id="input-address" class="form-control" name="address" maxlength="200" required
          placeholder="Digite seu endereço">
      </div>

      <div class="mb-3 mt-3">
        <label for="input-city" class="form-label">Cidade:</label>
        <input type="text" id="input-city" class="form-control" name="city" maxlength="28" required
          placeholder="Digite o nome de sua cidade">
      </div>

      <div class="mb-3 mt-3">
        <label for="input-states" class="form-label">Selecione seu estado:</label>
        <select id="input-states" class="form-select" name="states" required>
          <option disabled selected>Estado</option>
        </select>
      </div>

      <div class="mb-3 mt-3">
        <p>Tipo de imóvel:</p>
        <div class="form-check">
          <input type="radio" id="home" class="form-check-input" name="homeType" value='home' required>
          <label for="home" class="form-check-label">Casa</label>
        </div>
        <div class="form-check">
          <input type="radio" id="apartament" class="form-check-input" name="homeType" value='apartament' required>
          <label for="apartament" class="form-check-label">Apartamento</label>
        </div>
      </div>

      <div class="form-floating">
        <textarea id="abstract" class="form-control" placeholder="Digite seu resumo" style="height:150px"></textarea>
        <label for="abstract">Faça um resumo sobre você:</label>
      </div>

      <div class="mb-3 mt-3">
        <label for="abstract" class="form-label">Cargo:</label>
        <input type="text" class="form-control" name="office" id="office" maxlength="40" placeholder="Digite seu cargo"
          required></input>
      </div>

      <div class="mb-3 mt-3">
        <label for="abstract" class="form-label">Descrição do cargo:</label>
        <input type="text" class="form-control" name="office-description" id="office-description" maxlength="500"
          required placeholder="Descreva seu cargo">
      </div>

      <div class="mb-3 mt-3">
        <label for="abstract" class="form-label">Data:</label>
        <input type="text" class="form-control" name="date" id="date" placeholder="Inorme a data" required></input>
      </div>

      <button type="submit" class="submit-btn btn btn-success ">Enviar</button>
      <button type="reset" class="clean-btn btn btn-danger">Limpar</button>
    </form>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
