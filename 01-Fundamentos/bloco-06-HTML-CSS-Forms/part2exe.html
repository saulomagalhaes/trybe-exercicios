<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="GET">
    <h1>Login</h1>
    <label for="input-email"></label>
    <input type="email" name="email" placeholder="Digite seu Email" required autofocus autocomplete="off" id="input-email">
    <br>
    <br>
    <label for="input-password"></label>
    <input type="password" name="password" placeholder="Digite sua Senha" required id="input-password">
    <br>
    <br>
    <label for="input-checkbox">Lembrar-me</label>
    <input type="checkbox" name="remember-me" id="input-checkbox">
    <button type="submit">Entrar</button>
  </form>
</body>

</html>
