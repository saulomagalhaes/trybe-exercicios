<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Formulário de Currículo</h1>
    <p>Preencha os dados abaixo:</p>
  </header>
  <main>
    <form action="" method='GET'>
      <div class='form-box'>
        <fieldset>
          <div class="line-content">
            <input type="text" name="name" id="input-name" maxlength="40" required placeholder="Nome">
          </div>
          <div class="line-content">
            <input type="email" name="email" id="input-email" maxlength="50" autocomplete="off" required
              placeholder="Email">
          </div>
          <div class="line-content">
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required placeholder="CPF">
          </div>
          <div class="line-content">
            <input type="text" name="address" id="input-address" maxlength="200" required placeholder="Endereço">
          </div>
          <div class="line-content">
            <input type="text" name="city" id="input-city" maxlength="28" required placeholder="Cidade">
          </div>
          <select name="states" id="input-states" required>
            <option disabled selected>Estado</option>
          </select>
          <div class="line-content">
            <p>Tipo de imóvel:</p>
            <label for="radio-house">Casa</label>
            <input type="radio" name="homeType" id="home" value='home' required>
            <label for="radio-apt">Apartamento</label>
            <input type="radio" name="homeType" id="apartament" value='apartament' required>
          </div>
        </fieldset>
      </div>
      <div class="form-box">
        <fieldset>
          <div class="line-content">
            <p>Resumo do currículo:</p>
            <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
          </div>
          <div class="line-content">
            <input type="text" name="office" id="office" maxlength="40" placeholder="Cargo" required></input>
          </div>
          <div class="line-content">
            <input type="text" name="office-description" id="office-description" maxlength="500" required
              placeholder="Descrição do cargo">
          </div>
          <div class="line-content">
            <input type="text" name="date" id="date" placeholder="Data" required></input>
          </div>
        </fieldset>
        <button type="submit" class="submit-btn">Enviar</button>
        <button type="button" class="clean-btn">Limpar</button>
      </div>
    </form>
  </main>
  <script src="./script.js"></script>
</body>

</html>
